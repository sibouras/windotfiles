[app]
launch_at_startup = yes
hotkey_run = Alt+space
ignored_packages = Bookmarks

[external]
; editor = "${var:APP_DRIVE}\tools\neovide\target\release\neovide.exe"--geometry=140x42
editor = "c:\tools\nvy\nvy.exe"--geometry=100x36
editor_accepts_multifiles = yes

[gui]
theme = Azure

[theme/Azure]
opacity_back = 100
satellite_show = always
satellite_pos = topcenter
satellite_size = jumbo
control_margin = 6
textbox_padding = 4
listitem_padding = 4
layout = list_selmark,list_icon,list_dialnum,list_actions
color_background = #181d26
color_foreground = #ffffff
color_title = #ffffff
color_textbox_back = #181d26
color_faded = #ffffff
color_status = #ffffff
color_accent = #47959a
color_warn = #cf433e
color_listitem_back = #181d26
color_listitem_title = #f8f8f0
color_listitem_desc = #b9b9b9
color_listitem_tips = #ffffff
color_listitem_selected_back = #1e242f
color_listitem_selected_title = #64aeb3
color_listitem_selected_desc = #64aeb3
color_listitem_selected_tips = #64aeb3
font_large_size = 28
font_large_style = bold
font_snormal_size = 16
font_snormal_style = cleartype
font_normal_size = 14
font_normal_style = cleartype
font_small_size = 14
font_small_style = cleartype
font_face = Tahoma,Arial,Segoe UI
compact_results = no
listitem_title_font = snormal
