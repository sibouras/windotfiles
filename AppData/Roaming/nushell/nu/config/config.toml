skip_welcome_message = true
disable_table_indexes = false

startup = [
  "zoxide init nushell --hook prompt | save ~/.zoxide.nu",
  "source ~/.zoxide.nu",
  "mkdir ~/.cache/starship",
  "starship init nu | save ~/.cache/starship/init.nu",
  "source ~/.cache/starship/init.nu",
  "alias v = nvim",
  "alias l = lsd",
  "alias ll = lsd -l",
  "alias lg = lazygit",
  "alias ga = git add",
  "alias gst = git status",
  "alias gss = git status -s",
  "alias gloo = git log --pretty=format:'%C(yellow)%h %Cred%ad %Cblue%an%Cgreen%d %Creset%s' --date=short",
  "alias winconfig = git --git-dir=C:/Users/marzouk/.dotfiles --work-tree=C:/Users/marzouk",
  "alias dotfiles = lazygit --git-dir=C:/Users/marzouk/.dotfiles --work-tree=C:/Users/marzouk",
  "def nuver [] {version | pivot key value}",
]

prompt = "starship_prompt"

[line_editor]
max_history_size = 100000

